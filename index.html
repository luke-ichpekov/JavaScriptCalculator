<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel = "stylesheet" type= "text/css" href = "styles.css"/>
     <title>Scientific Calculator</title>


</head>
<body>

               
     
     <button color-button class = "color-switch">color switch</button>
    

     <div class = "calc-grid">
          <div class = "output-screen">
               <div class = "last-thing" data-last-thing> </div>
               <div class = "current-thing" data-current-thing></div>
          </div>
               
              
         

          <button class = "span-two" data-all-clear >AC</button>
          <button class = "span-two" data-delete>DEL</button>
          <button class = "span-two" data-equals>=</button> 
         
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-weird-operation>sin</button>
          <button data-weird-operation>cos</button>
          <button data-weird-operation>tan</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button> 
          <button data-operation>exp</button>
          <button data-weird-operation>x^2</button>
          <button data-weird-operation>√</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-weird-operation>abs</button>
          <button data-operation>+</button>
          <button data-operation>-</button>
          <button data-number>.</button>
          <button data-number>0</button>
          <button data-weird-operation>(-)</button>
          <button data-weird-operation>ln</button>
          <button data-operation>*</button>   
          <button data-operation>÷</button>

         
         
          
          
        
          

          





     </div>
     <script src = "index.js" defer></script>


</body>
</html>
